<script id="youtube-tracking-script">

    document.getElementById("button").addEventListener("click", event => {
        const cover = document.getElementById("cover");
        cover.hidden = true;
        cover.remove();
        const div = document.getElementById("video-youtube");
        if (div.requestFullscreen) 
            div.requestFullscreen();
        else if (div.webkitRequestFullscreen) 
            div.webkitRequestFullscreen();
        else if (div.msRequestFullScreen) 
          div.msRequestFullScreen();
          
          
          video.playVideo();
          
    });
             
             
     var youtubeVideoId = 'qHFjJph3n5I'; // replace with your own video id

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    var firstScriptTag = document.getElementById("youtube-tracking-script");
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var video;

    function onYouTubeIframeAPIReady() {
        video = new YT.Player('video-youtube', {
            width:"100%",
            height:"100%",
            origin: 'https://x.jose.cx',
            videoId: youtubeVideoId,
            controls:0,
            playerVars: {rel: 0, showinfo: 0},
        });
    }


</script>
